<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class='row'>
                <div class="col-md-3 col-xs-12 thumbnail">
                  <img src="images/800x800.png" alt="album image">
                </div>

                <div class="col-md-9 col-xs-12">
                  <ul class="list-group form-inline">
                    <li class="list-group-item">
                      <h4 class='inline-header'>Album Name:</h4>
                      <span>{{albumsShowCtrl.album.name}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Artist Name:</h4>
                      <span>{{albumsShowCtrl.album.artistName}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class='inline-header'>Released date:</h4>
                      <span>{{albumsShowCtrl.album.releaseDate}}</span>
                    </li>

                    <li class="list-group-item">
                      <h4 class="inline-header">Songs:</h4>
                      <div class="list-group-item" ng-repeat="song in albumsShowCtrl.album.songs">
                        ({{song.trackNumber}}) {{song.name}}
                          <br>
                          <button type="button" class="btn btn-primary" ng-hide="editing" ng-click="editing = true">Edit Song</button>
                          <button type="button" class="btn btn-danger" ng-hide="editing" ng-click="albumsShowCtrl.deleteSong(song)">Delete Song</button>
                          <button type="button" class="btn btn-primary" ng-show="editing" ng-click="albumsShowCtrl.editSong(song); editing = false"> Save </button>
                          <input ng-show="editing" ng-model="song.name" type="text" class="form-control input-md">
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
              <!-- New Song Input NEEDS TO BE FINISH-->
              <form class="form-horizontal">
                <div class="col-md-8">
                  <div class="form-group">
                    <div class="col-md-4">
                      <input ng-model="albumsShowCtrl.addSong.trackNumber" type="number" class="form-control input-md" placeholder="Song Number">
                      <input ng-model="albumsShowCtrl.addSong.songName" type="text" class="form-control input-md" placeholder="Song Name">
                    </div>
                    <button type="button" class="btn btn-info" ng-click="albumsShowCtrl.createSong()">Add Track</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
